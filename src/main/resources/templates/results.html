<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'giphy')}">

<body>

<div class="jumbotron text-center">
  <div class="container">
    <a type="button" class="btn btn-lg btn-default" href="/search"><span class="glyphicon glyphicon-flash"></span> Search </a>
</div>
</div>
<div class="container">
  <h1>Giphy Search Results</h1>
  <div th:each="url : ${results}">
  	<img th:src=${url}></img>
  		  <div class="container">
	
		<h3>Pick ${url}</h3>
	    <form action="#" th:action="@{/add}" th:object="${favorite}" method="post">
	        <select th:field="*{category}">
			    <option 
			      th:each="dropdownValue: ${categoryValues}"
			      th:value="${dropdownValue}"
			      th:text="${dropdownValue}" >
			    </option>
			</select>	        
	        <input type="text" th:field="*{url}" th:value="${#url}" />
	        <input type="hidden" th:field="*{url}" th:value="${#url}" />
	        <input type="submit" value="Add Favorite" />
	    </form>
	    
	  </div>
  	
  </div>
</div>

</body>
</html>
